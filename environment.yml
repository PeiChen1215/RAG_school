name: jsjsjds
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - pip
  - faiss-cpu
  - pytorch
  - torchvision
  - cpuonly
  - pip:
    - streamlit
    - fastapi
    - uvicorn[standard]
    - pypdf
    - pdfplumber
    - sentence-transformers
    - transformers[torch]
    - datasets
    - python-multipart
    - tqdm
    - accelerate
    - bitsandbytes
    - langchain

# Notes:
# - For GPU with Faiss, install faiss-cuda via the appropriate channel on Linux
#   (e.g. `conda install -c pytorch faiss-cuda`), or use the PyTorch + faiss packages
#   matching your CUDA version. On Windows, `faiss-cpu` via conda-forge is usually the
#   available option.
